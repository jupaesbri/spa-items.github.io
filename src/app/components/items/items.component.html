<h1>Items Fantasmas - Santa Cruz de la Sierra, Bolivia</h1>

<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4 animated fadeIn fast" *ngFor="let item of items; let i=index">
      <div class="card h-100">
        <img src="./../../../assets/img/person.png" class="card-img-top" [alt]="item.nombre">
        <div class="card-body">
          <h5 class="card-title">{{item.observacion}}</h5>
          <p class="card-text">Sueldo Anual - {{item.sueldo_anual}}</p>
          <p class="card-text"><small class="text-muted">Cantidad de items - {{item.cantidad_items}}</small></p>

          <button (click)="verItem(i)"
          type="button" class="btn btn-outline-primary w-100">
            Ver m√°s...
          </button>

          <!--<a [routerLink]="['/item',i]">Ver mas link</a>-->
        </div>
        
      </div>
    </div>
</div>
